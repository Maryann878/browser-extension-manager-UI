<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Browser extensions manager UI</title>

    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Top bar: logo, title, theme toggle -->
      <div class="topbar">
        <div class="topbar-left">
          <img src="./assets/images/logo.svg" alt="Extensions Logo" class="logo" />
          <span class="topbar-title">Extensions</span>
        </div>
        <button id="theme-toggle" aria-label="Toggle dark/light theme" class="theme-btn">ðŸŒ™</button>
      </div>
      <!-- Main header and filters -->
      <header>
        <div class="header-flex">
          <h1>Extensions List</h1>
          <div class="filters">
            <button id="filter-all" class="active">All</button>
            <button id="filter-active">Active</button>
            <button id="filter-inactive">Inactive</button>
          </div>
        </div>
      </header>
      <!-- Main extension cards grid -->
      <main id="extensions-container"></main>
      <!-- Attribution footer -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
        Coded by <a href="#">MaryAnn Nwagor</a>.
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
